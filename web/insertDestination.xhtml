    <h:head>
        <title>Insert Destination</title>
        <h:outputStylesheet library="css" name="tableCSS.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header3">
            <ui:include src="/templating3/header.xhtml"/>
        </ui:insert>
        <h:form>
            <section class="contact py-5">
	<div class="container py-lg-5 py-sm-4">
		<h2 class="heading text-capitalize text-center mb-lg-5 mb-4">Add New Destination</h2>
		<div class="contact-grids">
			<div class="row">
				<div class="col-lg-7 contact-left-form">
                                    <h:form class="row">
                                        
                                        
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:outputText value="Destination ID"/>
                                            <h:inputText value="#{tblDestination.idDestination}"
                                                         class="form-control"/>
                                        </div>
                                        
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:outputText value="Destination name"/>
                                            <h:inputText value="#{tblDestination.name}"
                                                         class="form-control" />
                                        </div>
                                        
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:outputText value="Destination price"/>
                                            <h:inputText value="#{tblDestination.price}"
                                                         class="form-control"/>
                                        </div>
                                        
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:outputText value="Destination facilities"/>
                                            <h:inputText value="#{tblDestination.facilites}"
                                                         class="form-control"/>
                                        </div>
                                        
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:outputText value="Additional Info"/>
                                            <h:inputText value="#{tblDestination.additionalInfo}"
                                                         class="form-control"/>
                                        </div>
                                    <br/>
						<div class="col-md-12 booking-button">
                                                    <h:commandButton class="btn btn-block sent-butnn" value="Insert" action="#{tblDestination.save()}"/>
						</div>
                                    </h:form>
                                </div>
			</div>
		</div>
	</div>
</section>
        </h:form>
