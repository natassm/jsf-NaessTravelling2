<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Table Destination</title>
        <h:outputStylesheet library="css" name="tableCSS.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header3">
            <ui:include src="/templating3/header.xhtml"/>
        </ui:insert>
        
        <h:form>
            <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Destination <b>Details</b></h2></div>
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
            <h:dataTable class="table table-striped table-hover table-bordered"
                         value="#{tblDestination.record}" var="item">
                <h:column>
                    <f:facet name="header">ID DESTINATION</f:facet>
                    #{item.idDestination}
                </h:column>
                <h:column>
                    <f:facet name="header">DESTINATION NAME</f:facet>
                    #{item.name}
                </h:column>
                <h:column>
                    <f:facet name="header">PRICE</f:facet>
                    #{item.price}
                </h:column>
                <h:column>
                    <f:facet name="header">FACILITIES</f:facet>
                    #{item.facilites}
                </h:column>
                <h:column>
                    <f:facet name="header">ADDITIONAL INFORMATION</f:facet>
                    #{item.additionalInfo}
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink value="Add" class="edit" action="insertDestination.xhtml"/>
                    <h:commandLink value="Delete" class="delete" action="#{tblDestination.delete1(item.idDestination)}"/>
                    <h:commandLink value="Edit" class="edit" action="destination.xhtml"/>
            </h:column>
            </h:dataTable>
        </div>
        </div>
        </h:form>
    </h:body>
</html>
