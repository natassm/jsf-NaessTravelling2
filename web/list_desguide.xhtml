<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="tableCSS.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
    </h:head>
    <h:body>
        
        <h:form>
            <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Booking <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <h:inputText class="form-control" pt:placeholder="Search"/>
                        </div>
                    </div>
                </div>
            </div>
            <h:dataTable class="table table-striped table-hover table-bordered"
                         value="#{tblDestination.record}" var="item">
                <h:column>
                    <f:facet name="header">ID DESTINATION</f:facet>
                    #{item.idDes}
                </h:column>
                <h:column>
                    <f:facet name="header">DESTINATION NAME</f:facet>
                    #{item.nameDes}
                </h:column>
                <h:column>
                    <f:facet name="header">PRICE</f:facet>
                    #{item.priceDes}
                </h:column>
                <h:column>
                    <f:facet name="header">FACILITIES</f:facet>
                    #{item.facilitiesDes}
                </h:column>
                <h:column>
                    <f:facet name="header">ADDITIONAL INFORMATION</f:facet>
                    #{item.addInfoDes}
                </h:column>
            </h:dataTable>
        </div>
        </div>
            
            
            <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Guide <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <h:inputText class="form-control" pt:placeholder="Search"/>
                        </div>
                    </div>
                </div>
            </div>
            <h:dataTable class="table table-striped table-hover table-bordered"
                         value="#{tblGuide.record}" var="item">
                <h:column>
                    <f:facet name="header">ID GUIDE</f:facet>
                    #{item.idGuide}
                </h:column>
                <h:column>
                    <f:facet name="header">PROFILE GUIDE</f:facet>
                    #{item.guideProfile}
                </h:column>
            </h:dataTable>
        </div>
        </div>
        </h:form>
    </h:body>
</html>
