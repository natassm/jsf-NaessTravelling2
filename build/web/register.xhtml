<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.min.css"/>
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"/>
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    </h:head>
    <h:body class="bg-gradient-info">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block
                                     bg-register-image2"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">REGISTER</h1>
                                        </div>
                                        <h:form class="user" id="form">
                                            <div class="form-group">
                                                <h:outputText value="Name"
                                                              class="text-gray-900 mb-4"/>
                                                <h:inputText value="#{tblUser.nameUser}"
                                                             id="regName" class="form-control"
                                                             required="required"
                                                             pt:placeholder="Name"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputText value="Email"
                                                              class="text-gray-900 mb-4"/>
                                                <h:inputText value="#{tblUser.email}"
                                                             id="regEmail" class="form-control"
                                                             required="required"
                                                             pt:placeholder="Email"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputText value="Username"
                                                              class="text-gray-900 mb-4"/>
                                                <h:inputText value="#{tblUser.username}"
                                                             id="regUsername" class="form-control"
                                                             required="required"
                                                             pt:placeholder="Username"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputText value="Password"
                                                              class="text-gray-900 mb-4"/>
                                                <h:inputSecret value="#{tblUser.password}"
                                                               id="regPassword" class="form-control"
                                                             required="required"
                                                             pt:placeholder="Password"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputText value="User Status"
                                                              class="text-gray-900 mb-4"/>
                                                <h:inputSecret value="#{tblUser.role}"
                                                               id="regStat" class="form-control"
                                                             required="required"
                                                             pt:placeholder="Please type 'user'"/><br/>
                                            </div>
                                            <h:commandButton value="REGISTER" action="#{tblUser.registerUser()}"
                                                             class="btn btn-google btn-user btn-block"/><br/><br/>
                                            <h:outputText class="h4 text-gray-900 mb-4"
                                                          value="Already have an Account?"/><br/>
                                            <h:commandLink action="/login.xhtml">Login Here</h:commandLink>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
