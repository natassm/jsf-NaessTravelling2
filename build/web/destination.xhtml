<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Destination</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="css_slider.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"/>
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:insert name="header2">
            <ui:include src="/templating3/header.xhtml"/>
        </ui:insert>
        
        <h:form>
            <section class="contact py-5">
	<div class="container py-lg-5 py-sm-4">
		<h2 class="heading text-capitalize text-center mb-lg-5 mb-4">Book Your Tour</h2>
		<div class="contact-grids">
			<div class="row">
				<div class="col-lg-7 contact-left-form">
                                    <h:form class="row">
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:inputText value="#{tblDestination.idDestination}"
                                                         class="form-control"/>
                                        </div>
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:commandButton class="btn btn-block sent-butnn" value="Search" action="#{tblDestination.getbyid()}"/>
                                        </div>
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:inputText value="#{tblDestination.name}"
                                                         class="form-control"/>
                                        </div>
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:inputText value="#{tblDestination.price}"
                                                         class="form-control"/>
                                        </div>
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:inputText value="#{tblDestination.facilites}"
                                                         class="form-control"/>
                                        </div>
                                        <div class="col-sm-12 form-group contact-forms">
                                            <h:inputText value="#{tblDestination.additionalInfo}"
                                                         class="form-control"/>
                                        </div>
                                    <br/>
						<div class="col-md-12 booking-button">
                                                    <h:commandButton class="btn btn-block sent-butnn" value="Update" action="#{tblDestination.update()}"/>
						</div>
                                    </h:form>
                                </div>
			</div>
		</div>
	</div>
</section>
        </h:form>
    </h:body>
</html>
